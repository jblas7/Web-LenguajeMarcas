<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        HEADER EN DESARROLLO
    </header>
    <div class="contenedor">
        <div class="titulo">
            <h1>Mi Carrito</h1>
        </div>
        <div class="main-content">
            <div class="imagenes">
                <div>
                    <img src="imagenes/imagen1.jpg" alt="Imagen 1">
                    <div>Zapatillas personalizada Nike air version Morada 20€</div>
                </div>
                <div>
                    <img src="imagenes/imagen2.jpg" alt="Imagen 2">
                    <div>Zapatillas personalizada Nike air version Verde 20€</div>
                </div>
            </div>
            <div class="input">
                <input type="text" class="promo-code" placeholder="PromoCode">
                <button>Enter</button>
            </div>
            <div class="importes">
                <p>Resumen del pedido</p>
                <div>
                    <p>Subtotal: 40€</p>
                    <p>Código promocional: 10€</p>
                    <p>Total: 30€</p>
                    <p>Metodos de pago</p>
                </div>
            
                <div class="pasarela-pago">
                    <div class="payment-method">
                        <img src="imagenes/credito-logo.png" alt="Tarjeta">
                    </div>
                    <div class="payment-method">
                        <img src="imagenes/paypal-logo.png" alt="PayPal">
                    </div>
                </div>
            </div>    
        </div>
    </div>
    <footer>
        FOOTER EN DESARROLLO
    </footer>
</body>
</html>
